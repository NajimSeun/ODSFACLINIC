<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:body>
            <div class="panel panel-warning">
                <div class="panel-heading">
                 #{odp.all} #{odp.patients}
                </div>
                <div class="panel-body"><div class="container-fluid">
                         <div class="row">
                            <div class="col-xs-12">

                                <h:form id="patientDisplayForm">
                                    <p:dataTable widgetVar="allPatientDT" value="#{odsfaClinicBean.allPatient}" var="px"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" rows="10" paginator="true" >

                                        <p:column headerText="#{odp.id}" filterBy="#{px.cardNumber}" >
                                            <h:outputText value="#{px.cardNumber}" />
                                        </p:column>
                                        <p:column headerText="#{odp.name}" filterBy="#{px.name}" >
                                            <h:outputText value="#{px.name}" />
                                        </p:column>

                                        <p:column headerText="#{odp.surname}" filterBy="#{px.surname}" >
                                            <h:outputText value="#{px.surname}" />
                                        </p:column>

                                        <p:column headerText="#{odp.age}" >
                                            <h:outputText value="#{px.age}" />
                                        </p:column>

                                        <p:column headerText="#{odp.sex}" >
                                            <h:outputText  value="#{px.sex}" />
                                        </p:column>

                                        <p:column headerText="#{odp.address}" >
                                            <h:outputText value="#{px.address}" />
                                        </p:column>

                                        <p:column headerText="#{odp.edit}" >
                                            <p:commandButton value="#{odp.edit}" styleClass="btn btn-warning" process="@this" actionListener="#{odsfaClinicBean.odsfaPatientEditRequestListener}" >
                                                <f:setPropertyActionListener target="#{odsfaClinicBean.patient}" value="#{px}" />
                                            </p:commandButton>
                                        </p:column>
                                        
                                    </p:dataTable>
                                </h:form>
                            </div>
                            <div></div>
                        </div>
                    </div></div>
            </div>

        </h:body>
    </ui:composition>
</html>
